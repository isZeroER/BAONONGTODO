<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>每日 TODO List</h1>
        <div id="dateList"></div>
        <button id="addDateButton">添加今天的 TODO List</button>
    </div>
    
    <div id="todoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalDate"></h2>
            <textarea id="todoInput" placeholder="输入你的 TODO 事项..."></textarea>
            <button id="saveButton">保存</button>
            <h3>已有 TODO 事项:</h3>
            <ul id="todoList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
